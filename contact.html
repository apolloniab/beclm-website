<div id="bandeau4" class="text-center">
    <div id="contact">
        <form name="contactUs" id="contactForm">
            <h2> NOUS CONTACTER </h2>
            <hr class="citation">
            <div class="contact-form">
                <label for="company">NOM SOCIETE / PERSONNE (Obligatoire)</label>
                <input type="text" name="Nom" id="company" required class="required">
                <label for="email">EMAIL (Obligatoire)</label>
                <input type="email" name="Mail " id="email" required class="required">
                <label for="phone">TELEPHONE</label>
                <input type="text" name="Tel. " id="phone">
                <label for="message">MESSAGE (Obligatoire)</label>
                <textarea name="Demande " id="message" rows="6" required></textarea>
                <button type="submit" id="submit" class="contact-us-btn">ENVOYER</button>
            </div>
        </form>
    </div>
</div>
